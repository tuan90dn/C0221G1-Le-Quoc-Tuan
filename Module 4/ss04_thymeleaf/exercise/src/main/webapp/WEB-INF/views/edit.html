<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/products}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idOfProduct}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameOfProduct}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{priceOfProduct}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{descriptionOfProduct}"/>
        </div>
        <div>
            <label>Manufactory</label>
            <input type="text" th:field="*{manufactoryOfProduct}">
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
