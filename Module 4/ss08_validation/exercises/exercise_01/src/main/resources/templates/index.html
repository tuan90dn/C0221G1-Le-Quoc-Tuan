<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form</title>
</head>
<body>
<form th:object="${userDto}" th:action="@{/save}" method="post" >
  <table>
    <tr>
      <td>First Name:</td>
      <td><input th:field="*{firstName}"></td>
      <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input th:field="*{lastName}"></td>
      <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input th:field="*{age}"></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td><input th:field="*{phone}"></td>
      <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input th:field="*{email}"></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
