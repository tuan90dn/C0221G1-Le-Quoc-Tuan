<script>
    let sout;
    sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
    for (let i = 1; i< 10; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j < 9; j++) {
            sout = sout + "<td>"+j+'x'+i+'=' +i * j + "</td>";
        }
        sout=sout+"</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
