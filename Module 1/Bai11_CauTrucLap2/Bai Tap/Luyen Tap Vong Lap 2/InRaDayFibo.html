<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="NhapSo">
    <input type="button" onclick="nhapSo()" value="Xuáº¥t" >
</form>
<script>
    function nhapSo(){
        let n=0;
        let n1=1;
        let n2=n1+n;
        let num=parseInt(document.getElementById('NhapSo').value)-3;
        document.write(n+'<br>');
        document.write(n1+'<br>');
        document.write(n2+'<br>');
        for (let i=1;i<=num;i++){
            n=n1;
            n1=n2;
            n2=n1+n;
            document.write(n2+'<br>');
        }
    }

</script>
</body>
</html>
