<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="nhapFeet" oninput="meterToFoot(this.value)" placeholder="Nhập chiều dài tính bằng feet cần chuyển đổi">

    <input type="text" id="nhapMet" oninput="footToMeter(this.value)" placeholder="Nhập chiều dài tính bằng met cần chuyển đổi">
    <p id="output">Kết Quả: </p>

</form>
<script>

    function footToMeter(foot){
        foot=parseFloat(foot);
        document.getElementById('output').innerHTML=0.305*foot+'met';

    }
    function meterToFoot(meter){
        meter=parseFloat(meter);
        document.getElementById('output').innerHTML=3.279*meter+'feet';

    }



</script>
</body>
</html>
