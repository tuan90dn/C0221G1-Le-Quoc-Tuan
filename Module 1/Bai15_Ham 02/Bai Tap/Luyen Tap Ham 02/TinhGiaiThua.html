<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        let result=1;
        for (let i=1;i<n;i++){
            result=n*i;
        }
        return result;
    }
    alert(tinhGiaiThua(3));
</script>

</body>
