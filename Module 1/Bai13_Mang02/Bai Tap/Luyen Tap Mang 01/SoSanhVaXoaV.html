<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[5,6,-12,4,14,15,-18,2,3,-10];
    document.write(arr);
    let V=14;
    let index=0;
    for (let i=0;i<arr.length;i++){
        if (V===arr[i]){
            alert(V + ' giống với phần tử tại index '+i);
            index=i;

        }

    }

    for (;index<(arr.length-1);index++){
        arr[index]=arr[index+1];
    }
    arr[arr.length-1]=0;
    document.write('<br>'+arr);


</script>
</body>
</html>
