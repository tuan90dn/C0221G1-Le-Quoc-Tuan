<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[5,6,12,4,14,15,18,2,3,10];
    let index=0;
    let max=arr[0];
    for (let i=0;i<arr.length;i++){
        if(arr[i]>max){
            arr[i]=max;
            index=i;
        }

    }
    alert('Phần tử lớn nhất trong mảng là '+max+' tại index '+index);
</script>
</body>
</html>
