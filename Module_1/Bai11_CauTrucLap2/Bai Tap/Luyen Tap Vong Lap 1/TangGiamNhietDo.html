<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let nhietDo = parseInt(prompt('Nhập nhiệt độ hiện tại: '));
    if (nhietDo > 100) {
        alert('Xin hãy tăng nhiệt độ');
    }
    if (nhietDo < 20) {
        alert('Xin hãy giảm nhiệt độ');
    }


</script>
