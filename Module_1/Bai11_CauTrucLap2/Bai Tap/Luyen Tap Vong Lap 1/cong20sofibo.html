<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=0;
    let n1=1;
    let n2=n1+n;
    document.write(n+'<br>');
    document.write(n1+'<br>');
    document.write(n2+'<br>');
    let kq=n1+n2;
    for (let i=1;i<=17;i++){

        n=n1;
        n1=n2;
        n2=n1+n;
        document.write(n2+'<br>');
        kq+=n2;
    }
    document.write(kq);
</script>

</body>
</html>
