<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=1;
    for (;n<=100;n++){

        if (n%3===0&&n%5===0){
            document.write('FizzBuzz'+'<br>');
        } else if(n%3===0){

            document.write('Fizz'+'<br>');
        } else if (n%5===0){
            
            document.write('Buzz'+'<br>');
        } else {
            document.write(n+'<br>');
        }
    }

</script>
</body>
</html>
