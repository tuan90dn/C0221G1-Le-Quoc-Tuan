<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=1;
    let chuoi=prompt('Nhập chuỗi cần kiểm tra vào đây').split('');
    chuoi=chuoi.sort();
    for (let i=1;i<chuoi.length;i++){
        if (chuoi[i]!==chuoi[i-1]){
            count+=1;
        }
    }
    document.write(count);
</script>

</body>
</html>
