<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let kyTu=prompt('Nhập ký tự cần kiểm tra');
        switch (kyTu) {
            case 'u':
            case 'e':
            case 'o':
            case 'a':
            case 'i':
            case 'U':
            case 'E':
            case 'O':
            case 'A':
            case 'I':
                alert('Đây là nguyên âm');
                break;
            default:
                alert('Không phải là nguyên âm');
                break;
        }
    }while (true);

</script>

</body>
</html>
