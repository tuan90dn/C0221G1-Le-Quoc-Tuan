<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="nhapTuoi">
    <button type="button" onclick="kiemTra()">Kiểm tra độ tuổi</button>
    <script>
        function kiemTra() {
            let tuoi=parseInt(document.getElementById("nhapTuoi").value);
            if (tuoi==15){
                alert('Đủ điều kiện vào lớp 10');
            } else {
                alert('Không đủ điều kiện vào lớp 10');
            }

        }

    </script>

</body>
</html>
