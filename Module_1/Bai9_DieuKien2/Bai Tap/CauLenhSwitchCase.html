<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id='thang'>
    <button type="button" onclick="kiemTra()">Tính số ngày</button>
    <script>
        function kiemTra() {
            let value=parseInt(document.getElementById('thang').value);
            switch (value) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write('Đây là tháng có 31 ngày');
                    break;
                case 2:
                    document.write('Đây là tháng có 28 hoặc 29 ngày');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert('Đây là tháng có 31 ngày');
                    break;
                default:
                    alert('Không xác định');
            }
        }
    </script>
</form>
</body>
</html>
