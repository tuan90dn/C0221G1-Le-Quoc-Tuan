<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p><b>Nhập tham số a vào đây</b></p>
    <input type="number" id="ThamSoa"><br>
    <p><b>Nhập tham số b vào đây</b></p>
    <input type="number" id="ThamSob"><br>
    <input style="margin-top: 10px" type="button" onclick="dienTich()" value="Tìm nghiệm của phương trình">
</form>
<script>
    function dienTich() {
        let a=parseInt(document.getElementById('ThamSoa').value);
        let b=parseInt(document.getElementById('ThamSob').value);
        if (a==0){
            if (b==0){
                alert('Phương trình vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            alert('Nghiệm của phương trình là: '+-b/a)
        }
    }
</script>

</body>
</html>
