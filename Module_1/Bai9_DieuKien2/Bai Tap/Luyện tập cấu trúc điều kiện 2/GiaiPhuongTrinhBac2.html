<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p><b>Nhập tham số a vào đây</b></p>
    <input type="number" id="ThamSoa"><br>
    <p><b>Nhập tham số b vào đây</b></p>
    <input type="number" id="ThamSob"><br>
    <p><b>Nhập tham số c vào đây</b></p>
    <input type="number" id="ThamSoc"><br>
    <input style="margin-top: 10px" type="button" onclick="dienTich()" value="Tìm nghiệm của phương trình">
</form>
<script>
    function dienTich() {
        let a = parseInt(document.getElementById('ThamSoa').value);
        let b = parseInt(document.getElementById('ThamSob').value);
        let c = parseInt(document.getElementById('ThamSoc').value);
        let delta = b * b - 4 * a * c;
        if (delta == 0) {
            alert('Phương trình có nghiệm kép: ' + -b / (2 * a));
        } else {
            if (delta < 0) {
                alert('Phương trình vô nghiệm');
            } else {
                alert('Phương trình có 2 nghiệm là' + (Math.sqrt(delta) - b) / (2 * a) + 'và' + -(Math.sqrt(delta) - b) / (2 * a));
            }
        }

    }
</script>
</body>
</html>
