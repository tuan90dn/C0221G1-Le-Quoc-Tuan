<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="txtValue"><br>
    <input type="button" onclick="add_element_to_array()" value="Nhập các phần tử của mảng"><br>
    <input type="button" value="Hiển thị mảng" onclick="hienThi()">
</form>
<script>
    let x=0;
    let arr=new Array();
    function add_element_to_array() {
        arr[x]=document.getElementById('txtValue').value;
        arr[x]=arr[x].replace(/-/g,'_');
        x++;
        document.getElementById('txtValue').value='';

    }
    function hienThi() {

        document.write(arr);

    }


</script>
</body>
</html>
