<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name=prompt('Nhập tên của bạn vào đây','');
    if(name=='Admin'){
       let pass=prompt('Nhập mật khẩu của bạn vào đây','');
       if (pass=='TheMaster'){
           alert('Welcome');
       } else if (pass==null){
           alert('Canceled');
       }else {
           alert('Wrong password');
       }
    } else if (name==null){
        alert('Canceled');
    } else {
        alert('I dont know you');
    }
</script>
</body>
</html>
