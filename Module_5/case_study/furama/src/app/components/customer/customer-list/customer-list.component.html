<h3>Customer List</h3>
<table id="products">
  <thead>
  <tr>
    <th>Id</th>
    <th>Id Customer Type</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Id Card</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.idCard}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.birthday}}</td>
    <td>{{customer.idCard}}</td>
    <td>{{customer.phone}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.address}}</td>
  </tr>
  </tbody>
</table>
