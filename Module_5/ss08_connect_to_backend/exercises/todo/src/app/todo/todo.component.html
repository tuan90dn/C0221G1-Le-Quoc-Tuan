<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="inputControl" (keydown.enter)="addTodo()">
</div>
<ul>
  <li *ngFor="let todo of todoList; index as i" [class.complete]="todo.completed">
    <div (click)="toggleTodo(i)">
      id: {{todo.id}}
      <br>
      {{todo.title}}
    </div>
    <button (click)="deleteTodo(i)">Delete</button>
  </li>
</ul>
