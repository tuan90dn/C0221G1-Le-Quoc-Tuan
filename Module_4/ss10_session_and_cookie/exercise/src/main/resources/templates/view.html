<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

</head>
<body>

<h2 style="color: red">Product: <span th:text="${product.name}"></span></h2>
<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                <div class="row">

                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"><img id="main-image" th:src="${product.img}" width="200"
                                                              height="400"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <!--                                <div class="d-flex justify-content-between align-items-center">-->
                            <!--                                    <div class="d-flex align-items-center"><i class="fa fa-long-arrow-left"></i> <span-->
                            <!--                                            class="ml-1">Back</span></div>-->
                            <!--                                    <i class="fa fa-shopping-cart text-muted"></i>-->
                            <!--                                </div>-->
                            <div class="mt-4 mb-3"><span class="text-uppercase text-muted brand">Orianz</span>
                                <h5 th:text="${product.name}" class="text-uppercase"></h5>
                                <div class="price d-flex flex-row align-items-center"><span
                                         class="act-price"></span>
                                    <div th:text="'$'+${product.price}"  class="ml-2"><small class="dis-price"></small> <span>40% OFF</span>
                                    </div>
                                </div>
                            </div>
                            <p class="about">Shop from a wide range of t-shirt from orianz. Pefect for your everyday
                                use, you could pair it with a stylish pair of jeans or trousers complete the
                                look.</p>

                            <div class="cart mt-4 align-items-center">
                                <td><a th:href="@{/add/__${product.id}__(action='list')}">
                                    <button
                                            class="btn btn-danger text-uppercase mr-2 px-4">Add to cart
                                    </button>
                                </a></td>

                                <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>
