<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[5,6,12,4,14,15,18,2,3,10];
    let count=0;

    for (let i=0;i<arr.length;i++){
        if(arr[i]>=10){
            count++;
        }
    }
    alert('Số phần tử lớn hơn hoặc bằng 10 là: '+count);
</script>

</body>
</html>
