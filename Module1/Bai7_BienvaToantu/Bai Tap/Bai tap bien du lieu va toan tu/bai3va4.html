<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI=3.14;
    let nhapR;
    nhapR=prompt("Nhập bán kính hình tròn");
    let R=parseInt(nhapR);
    let S=R*R*PI;
    alert("Diện tích hình tròn là  " +S);
    let C=R*2*PI;
    alert("Chu vi hình tròn là " +C);
</script>
</body>
</html>
