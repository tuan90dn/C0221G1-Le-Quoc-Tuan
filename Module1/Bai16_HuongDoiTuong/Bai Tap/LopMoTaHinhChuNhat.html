<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="tamChieuMoi" width="1368px" height="768" style="border:1px solid lightgrey;"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai,chieuRong) {
            this.chieuDai=chieuDai;
            this.chieuRong=chieuRong;
        }
        tinhChuVi(){
            return (this.chieuDai+this.chieuRong)*2;
        }
        tinhDienTich(){
            return this.chieuDai*this.chieuRong
        }
        draw(){
            let ctx=document.getElementById('tamChieuMoi').getContext('2d');
            ctx.fillStyle='#7dfcff';
            ctx.fillRect(0,0,this.chieuDai,this.chieuRong);
        }
    }
    let hinhChuNhat=new Rectangle(500,200);
    hinhChuNhat.draw();
</script>

</body>
</html>
