<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxFraction(numerators,denominators) {
        let max=numerators[0]/denominators[0];
        for (let i=0;i<numerators.length;i++){

            if (numerators[i]/denominators[i]>max){
                max=numerators[i]/denominators[i];
            }
        }
        return max;
    }
    let a=[5,2,5];
    let b=[6,3,4];
    alert(maxFraction(a,b));
</script>

</body>
</html>
