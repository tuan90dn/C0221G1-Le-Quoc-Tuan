<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let result='';
    let n=prompt('Nhập chiều dài hình chữ nhật');
    let m=prompt('Nhập chiều rộng hình chữ nhật');
    for (let i = 0; i < m; i++) {
        for (let j = 0; j <n; j++) {
            if (i==0||i==m-1){
                document.write('*');

            } else {
                if(j==0||j==n-1){
                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            }

        }
        document.write('<br>');
    }
    // document.write('<pre>'+result+'</pre>');
</script>

</body>
</html>
