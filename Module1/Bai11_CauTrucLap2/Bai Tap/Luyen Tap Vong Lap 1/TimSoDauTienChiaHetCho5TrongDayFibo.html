<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=0;
    let n1=1;
    let n2=n1+n;
    document.write(n+'<br>');
    document.write(n1+'<br>');
    document.write(n2+'<br>');
    let thoatLenh=true;

    for (let i=1;i<=17;i++){
        n=n1;
        n1=n2;
        n2=n1+n;
        document.write(n2+'<br>');
        let chiaHet=(n2%5==0);
        if (chiaHet&&thoatLenh){
            thoatLenh=false;
            document.write(n2+' là số đầu tiên trong dãy Fibo chia hết cho 5'+'<br>');

        }
    }

</script>
</body>
</html>
