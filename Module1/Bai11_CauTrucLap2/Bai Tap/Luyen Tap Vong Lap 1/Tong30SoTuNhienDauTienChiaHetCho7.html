<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=0;
    let dem=0;
    let tong=n;

    for (; dem < 30;n++) {

        if (n % 7 == 0) {
            document.write(n + '<br>');
            tong=tong+n;
            dem++;
        }

    } document.write(tong);

</script>

</body>
</html>
