<script>
    function daoMang(arr) {
        let first=0;
        let last=arr.length-1;
        while(first<last){
            let num=arr[first];
            arr[first]=arr[last];
            arr[last]=num;
            first++;
            last--;
        }
    }
    let arrr1=[1,2,3];
    let arrr2=[1,2,5];
    alert(arrr1);
    alert(arrr2);
    daoMang(arrr1);
    daoMang(arrr2);
    alert(arrr1);
    alert(arrr2);
