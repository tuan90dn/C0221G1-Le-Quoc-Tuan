<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tangGiaTri(num) {
        num=parseFloat(num);
        num+=1;
        alert(num);
    }
</script>
<input type="text" id="nhapSo" placeholder="Nhập số đi anh">
<input type="button" onclick="tangGiaTri(document.getElementById('nhapSo').value)" value="Gọi Hàm">

</body>
</html>
