<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="NhapSo" placeholder="Nhập giới hạn cần kiểm tra" >
<input type="button" onclick="thucHien()" value="In dãy số nguyên tố">
<script>
    function isPrime(number) {
        if(number<2){
            return false;
        }
        for (let j = 2; j <= Math.sqrt(number); j++) {
            if (number % j == 0) {
                return false;
            }
        }
        return true;
    }
    let a=isPrime(prompt('Nhập số cần kiểm tra'));
    if(a){
        alert('Đây là số nguyên tố');
    } else {
        alert('Đây không phải là số nguyên tố');
    }
    function inDaySoNguyenTo(number) {
        let result='';
        for (let i = 1; i < number; i++) {
            if (isPrime(i)) {
                result +=i+"<br>"
            }
        } document.write( result+ "<br>");
    }
    function thucHien() {
        let so=parseInt(document.getElementById('NhapSo').value);
        inDaySoNguyenTo(so);
    }

    // inDaySoNguyenTo(12);
</script>
</body>
</html>
